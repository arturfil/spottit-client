<div class="spots-list">

  <div class="  container">
    <div class="row">
      <h2> Spots in Miami to workout </h2>
        <ul>
          <li class=" list-card col-md-4" *ngFor="let oneSpot of spots">
            <img [src]="oneSpot.image">
            <br>

            <br>
            <a [routerLink]="['/spots', oneSpot._id]">
              <h3> {{ oneSpot.name }}</h3>
            </a>
          </li>
        </ul>
    </div>
  </div>

</div>
