<h2> {{ spotInfo.name }}'s Details</h2>

<div class="details container">
  <div class="row">

    <div class="img col-md-6 col-sm-12">
      <img [src]="spotInfo.image" alt="">
    </div>

    <div class="info col-md-6 col-sm-12">
      <h3>Spot Name: {{ spotInfo.name }}</h3>
      <p> Workout type: {{ spotInfo.workout }} </p>
      <p> Address: {{ spotInfo.address }}</p>

      <button class="delete-btn" (click)="deleteClick()">
        Delete Item
      </button>
    </div>

  </div>
</div>
