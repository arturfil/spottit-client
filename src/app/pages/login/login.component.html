<div class="form-wrapper">
  <p class="error" *ngIf="loginError">
    {{ loginError }}
  </p>

  <form class="signup-form" (ngSubmit)="loginSubmit()">
    <h2> Log In </h2>
    <br>
    <label for="log-username-input"> Username </label>
    <br>
    <input id="log-username-input" type="text" name="" placeholder="Arturo Filio"
    name="username" [(ngModel)]="loginUser.loginUsername">
    <br>

    <label for="log-password-ingput"> Password </label>
    <br>
    <input id="log-password-input" type="password" name="userPassword"
    placeholder="password" [(ngModel)]="loginUser.loginPassword">
    <br>
    <br>
    <a routerLink="/signup"> Create Your Account </a>
    <br>
    <br>
    <button> Login </button>
  </form>
</div>
